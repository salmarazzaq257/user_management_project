<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management</title>
</head>
<body>
    <h1>Role Management</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Role Name</th>
            <th>Description</th>
        </tr>
        {% for role in roles %}
        <tr>
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
